<p>servers works!</p>
<app-server *ngFor = "let server of servers; let i=index" [ngStyle]="{color: i>=4 ? 'blue': 'yellow'}"></app-server>
<button class="allowNewServer">add new property</button>
<p>{{allowNewServer}}</p>
<p [innerText]="allowNewServer"></p>
<img src="{{imgUrl}}" width="100" height="100" alt="">
<img [src]="imgUrl" width="100" height="100" alt="">
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)"/>-->
<input type="text" class="form-control" [(ngModel)]="serverName"/>
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="allowNewServer" (click)="onCreateServer()">new button</button>
<button class="btn btn-primary" (click)="onCreateServer()">Create Server</button>
<p>{{serverCreationStatus}}</p>{{serverCreationStatus}}
<p *ngIf="serverCreated; else noServer">Server has been created, server name is {{serverName}}</p>
<ng-template #noServer><p>Server isn't created</p></ng-template>
